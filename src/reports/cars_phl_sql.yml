report:
    title: "Car Accidents in PHL from 2011 to 2017"
    template: car_accidents_v2.html
    data:
      - source_id: table 
        source_type: sqlite3
        source_path: './examples/sqlite3/phl_crash_data.db'
        query: >-
          select crash_year,
            fatal,
            injury,
            bike_crash
          from crash_by_year
      - source_id: text
        source_type: sqlite3
        source_path: './examples/sqlite3/phl_crash_data.db'
        query: >-
          select comments
          from commentary
          where id like '2011-2017'
