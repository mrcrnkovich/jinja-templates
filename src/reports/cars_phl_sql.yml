report:
    name: Cars Phl SQL
    data:
      - id: table 
        source_type: sqlite
        source:     './tmp/phl_crash_data.db'
        query: >-
          select crash_year,
            fatal,
            injury,
            bike_crash
          from crash_by_year
      - id: text
        source_type: sqlite
        source: './tmp/phl_crash_data.db'
        query: >-
          select comments
          from commentary
          where id like '2011-2017'
    template:
      location: car_accidents_v2.html
